name: Build Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      id: build
      run: |
        echo "🛠️ 开始构建幸运模组..."
        if ./gradlew build --stacktrace; then
          echo "✅ 构建成功！"
          echo "success=true" >> $GITHUB_OUTPUT
        else
          echo "❌ 构建失败！"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1
        fi
      
    - name: Display Build Results
      if: success()
      run: |
        echo "🎉 构建完成！生成的文件："
        ls -la build/libs/
        echo "📊 文件大小统计："
        du -h build/libs/*.jar | while read size file; do
          echo "  $file - $size"
        done
        
    - name: Display Error Info
      if: failure()
      run: |
        echo "🔍 构建失败，检查以下可能的问题："
        echo "1. 检查 gradle.properties 配置"
        echo "2. 检查依赖版本兼容性" 
        echo "3. 查看上方详细错误日志"
        echo ""
        echo "💡 建议："
        echo "- 确保 fabric_version 已设置"
        echo "- 检查 Minecraft 版本匹配"
        
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mod-build
        path: build/libs/
        retention-days: 7